<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="jquery-ui-1.13.1/jquery-ui.css">
    <link rel="stylesheet" href="biyik-Activity8.css">
    <script src="jquery-ui-1.13.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.13.1/jquery-ui.js"></script>
    <script src="biyik-Activity8.js"></script>
</head>
<body>
    <form>
        <div class="flex">
            <div class="form">
                <label class="title" for="languages">What programming languages do you know?</label>
                <input name="languages" type="text" class="formInput" id="languages" required>
            </div>
            <div class="form">
                <label class="title" for="birthday">What is your birthday?</label>
                <input name="birthday" type="text" class="formInput" id="birthday" required>
            </div>
            <div class="form">
                <label class="title" for="email">Email Address</label>
                <input name="email" type="email" class="formInput" id="email" placeholder="Enter a valid email address" required>
            </div>
            <div class="form">
                <label class="title" for="website">Website</label>
                <input name="website" type="url" class="formInput" id="website" required>
            </div>
        </div>
        <input type="submit">
    </form>
</body>
</html>
